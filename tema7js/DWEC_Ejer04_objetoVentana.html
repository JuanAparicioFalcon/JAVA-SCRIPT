<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del Objeto Window</title>
</head>
<body>
    <h2>Manipulación del Objeto Window</h2>
    <button onclick="abrirVentana()">Abrir Ventana</button>

    <script>
        let ventana;

        function abrirVentana() {
            // Abre una nueva ventana 
            ventana = window.open("", "", "width=400,height=300");
            ventana.document.write(`
                <p>¡Hola! Esta es una ventana nueva.</p>
                <button onclick="window.moveTo(200, 200)">Mover</button>
                <button onclick="window.resizeTo(500, 400)">Redimensionar</button>
                <button onclick="window.close()">Cerrar</button>
            `);
        }
    </script>
</body>
</html>
