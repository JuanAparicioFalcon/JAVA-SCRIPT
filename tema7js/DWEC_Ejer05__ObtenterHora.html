<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hora Actual</title>
</head>
<body>
    <!-- texto y areas que se actualizan-->
    <h2>Hora Actual</h2>

    <label for="hora">Hora:</label>
    <input type="text" id="hora" readonly>
    <label for="minutos">Minutos:</label>
    <input type="text" id="minutos" readonly>
    <label for="segundos">Segundos:</label>
    <input type="text" id="segundos" readonly>

    <button onclick="actualizarHora()">Actualizar Hora</button>

    <script>
        //actualizar la hora
        function actualizarHora() {
            const ahora = new Date();
            document.getElementById("hora").value = ahora.getHours().toString().padStart(2, '0');
            document.getElementById("minutos").value = ahora.getMinutes().toString().padStart(2, '0');
            document.getElementById("segundos").value = ahora.getSeconds().toString().padStart(2, '0');
        }
    </script>
</body>
</html>
